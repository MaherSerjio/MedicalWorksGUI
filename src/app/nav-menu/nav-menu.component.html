<div style="height: 100vh;">
  <mat-toolbar color="primary">


      <span>MedicalWorks</span>
    


    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-sm="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <span class="example-spacer"></span>
      <a [routerLink]="'/policy'"mat-button>Policy</a>
      <a [routerLink]="'/policy/new'" mat-button>Create Policy</a>
      <a [routerLink]="'/claim'" mat-button>Claim</a>
      <a [routerLink]="'/claim/new'" mat-button>Create Claim</a>
    </div>

    <div fxShow="true" fxHide.gt-xs="true">

      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>

    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" [routerLink]="'/'" mat-button>Close</a>
        <a [routerLink]="'/policy'" mat-button>Policy</a>
        <a [routerLink]="'/policy/new'" mat-button>Create Policy</a>
        <a [routerLink]="'/claim'" mat-button>Claim</a>
        <a [routerLink]="'/claim/new'" mat-button>Create Claim</a>
      </div>
    </mat-sidenav>
    
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
